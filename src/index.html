<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-HankenGrotesk md:bg-Greenteal">
  <section class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-Darkgrayblue-alpha md:w-[740px] md:h-[512px] md:mt-6 md:flex md:rounded-3xl">
    <!-- parte azul -->
    <div class="bg-gradient-to-b from-Lightslateblue to-Lightroyalblue h-[356px] pt-8 px-10 text-center rounded-b-3xl md:w-[370px] md:h-full md:rounded-3xl md:pt-12">
      <h2 class="mb-6 text-Lightlavender text-[18px] md:mb-10 ">Your Result</h2>
      <!-- circulo -->
      <div class="bg-gradient-to-b from-Lightslateblue to-Lightroyalblue rounded-full h-[140px] w-[140px] mx-auto grid place-content-center mb-6 text-[18px] md:mb-10">
        <p class="text-white text-4xl font-bold md:text-5xl">76</p>
        <p class="text-Lightlavender">of 100</p>
      </div>
      <p class="text-white text-[18px] md:text-3xl md:mb-6">Great</p>
      <p class="text-Lightlavender md:text-xl">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- parte blanca -->
     <div class="p-8 h-[454px] md:w-[370px] md:py-14 md:px-10">
      <h2 class="text-[18px] mb-6 font-bold md:text-2xl">Summary</h2>

      <div class="bg-Lightred-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center">
        <p class="text-Lightred flex gap-2">
          <img src="../assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </p>
        <p>80 / <span class="text-Darkgrayblue-alpha">100</span></p>
      </div>

      <div class="bg-Orangeyyellow-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center">
        <p class="text-Orangeyyellow flex gap-2">
          <img src="../assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </p>
        <p>92 / <span class="text-Darkgrayblue-alpha">100</span></p>
      </div>

      <div class="bg-Greenteal-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center">
        <p class="text-Greenteal flex gap-2">
          <img src="../assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </p>
        <p>61 / <span class="text-Darkgrayblue-alpha">100</span></p>
      </div>

      <div class="bg-Cobaltblue-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:mb-10">
        <p class="text-Cobaltblue flex gap-2">
          <img src="../assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </p>
        <p>72 / <span class="text-Darkgrayblue-alpha">100</span></p>
      </div>
      <button class="bg-Darkgrayblue text-white w-full h-14 text-[18px] rounded-3xl hover:bg-gradient-to-b from-Lightslateblue to-Lightroyalblue">Continue</button>

     </div>
  </section>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kafka</a>.
  </div>
</body>
</html>
